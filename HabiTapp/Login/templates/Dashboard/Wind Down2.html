{% extends 'Dashboard/base_dash.html' %}

    {% load static %}
    {% block content %}

        <div id="bigcontainer">
            <h4 id="h4">Wind Down</h4>
            <p id="start">Start</p><p id="end">End</p>
            <p id="time">10:00 PM</p> <p id="time2">10:00 PM</p>
            <input type="checkbox" id="switch" class="checkbox" onclick="window.location='../WD/'"/>
            <label for="switch" class="toggle">
            <p id="onoff">Off On</p></label>

            <p id="DND">Do Not Disturb</p>
                <input type="checkbox" id="dndswitch" class="checkbox"/>
                <label for="dndswitch" class="toggle">
                <!-- <p id="onoff">Off On</p></label> -->
            <p id="grey">Greyscale</p>
                <input type="checkbox" id="greyswitch" class="checkbox"/>
                <label for="greyswitch" class="toggle">
                <!-- <p id="onoff">Off On</p></label> -->

            <h6 id="info">Your schedule will start again when Wind Down is on</h6>
        </div>

            <button type="button" id="btn" onclick="DayFunc()">S</button>
            <button type="button" >M</button>
            <button type="button" >T</button>
            <button type="button" >W</button>
            <button type="button" >T</button>
            <button type="button" >F</button>
            <button type="button" >S</button>

        <script src="script.js"></script>
        
    {% endblock content %}
