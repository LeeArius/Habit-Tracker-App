<html>  
    <head>
        <title> HabiTapp</title>
        <link rel="stylesheet" href="css.css">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Comfortaa'>
    </head>

    <body class="dark_bg">

        <h1><a href="..\Home_Log_Sign\Home Page.html">HabiTapp</a></h1>
        <h6>"Your Habits in an App with just one Tap"</h6>

        <div class="div" id="bigcontainer">
            <h4 id="h4">Wind Down</h4>
            <p id="start">Start</p><p id="end">End</p>
            <p id="time">10:00 PM</p> <p id="time2">10:00 PM</p>
            <input type="checkbox" id="switch" class="checkbox" onclick="window.location='Wind Down.html'"/>
            <label for="switch" class="toggle">
            <p id="onoff">Off On</p></label>

            <p id="DND">Do Not Disturb</p>
                <input type="checkbox" id="dndswitch" class="checkbox"/>
                <label for="dndswitch" class="toggle">
                <!-- <p id="onoff">Off On</p></label> -->
            <p id="grey">Greyscale</p>
                <input type="checkbox" id="greyswitch" class="checkbox"/>
                <label for="greyswitch" class="toggle">
                <!-- <p id="onoff">Off On</p></label> -->

            <h6 id="info">Your schedule will start again when Wind Down is on</h6>
        </div>

            <button type="button" id="btn" onclick="DayFunc()">S</button>
            <button type="button" id="btn" onclick="DayFunc()">M</button>
            <button type="button" id="btn" onclick="DayFunc()">T</button>
            <button type="button" id="btn" onclick="DayFunc()">W</button>
            <button type="button" id="btn" onclick="DayFunc()">T</button>
            <button type="button" id="btn" onclick="DayFunc()">F</button>
            <button type="button" id="btn" onclick="DayFunc()">S</button>

        <script src="script.js"></script>
        
    </body>
